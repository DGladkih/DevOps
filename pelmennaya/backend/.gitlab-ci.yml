stages:
  - test
  - build
  - release
  
sonarqube-backend:
  stage: test
  image: maven:3.8-openjdk-17
  script:
    - mvn sonar:sonar \
        -Dsonar.projectKey=gladkiklhpelmen_backend \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.login=$SONAR_TOKEN_BACKEND
  tags:
    - kubernetes
  
variables:
  VERSION: 1.0.12

build-backend:
  stage: build
  image: golang:1.20
  script:
    - cd backend 
    - go build -o api ./cmd/api
    - mv api ../api-${VERSION}
  artifacts:
    paths:
      - api-${VERSION}
  tags:
    - kubernetes

docker-build-backend:
  stage: release
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - cp api-${VERSION} backend/
    - cd backend
    - docker build -t $CI_REGISTRY_IMAGE/backend:$VERSION .
    - docker push $CI_REGISTRY_IMAGE/backend:$VERSION
  needs: [build-backend]
  tags:
    - kubernetes


