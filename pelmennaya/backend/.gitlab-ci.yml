stages:
  - build-code
  - build-docker
  - release

variables:
  VERSION: "1.0.${CI_PIPELINE_ID}"

build-backend:
  stage: build-code
  image: golang:1.20
  script:
    - cd backend 
    - go build -o api ./cmd/api
    - mv api ../api-${VERSION}
  artifacts:
    paths:
      - api-${VERSION}
  tags:
    - kubernetes

docker-build-backend:
  stage: build-docker
  image: docker:20.10.12-dind-rootless
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - cp api-${VERSION} backend/
    - cd backend
    - docker build -t $CI_REGISTRY_IMAGE/backend:$VERSION .
    - docker push $CI_REGISTRY_IMAGE/backend:$VERSION
  needs: [build-backend]
  tags:
    - kubernetes

docker-push-latest:
  stage: release
  image: docker:20.10.12-dind-rootless
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker pull $CI_REGISTRY_IMAGE/backend:$VERSION
    - docker tag $CI_REGISTRY_IMAGE/backend:$VERSION $CI_REGISTRY_IMAGE/backend:latest
    - docker push $CI_REGISTRY_IMAGE/backend:latest
  needs: [docker-build-backend]
  tags:
    - kubernetes
