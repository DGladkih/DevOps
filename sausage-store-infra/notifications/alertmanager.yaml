apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager
  namespace: {{ .Release.Namespace }}
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 1m

    route:
      receiver: "telegram"
      group_wait: 10s
      group_interval: 30s
      repeat_interval: 30m
      routes:
        - receiver: "telegram"
          match_re:
            severity: critical|warning
          continue: true

    receivers:
      - name: "telegram"
        telegram_configs:
